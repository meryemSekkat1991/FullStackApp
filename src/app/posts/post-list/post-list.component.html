<mat-accordion *ngIf="posts.length>0" multi="true" style="margin-bottom: 10px">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
     {{post.title}}
    </mat-expansion-panel-header>
    {{post.content}}
  </mat-expansion-panel>
  <mat-action-row>
    <button mat-button color="primary">Edit</button>
    <button mat-button color="warn">Delete</button>
  </mat-action-row>
</mat-accordion>
<p class="mat-body-1 info-text" style="margin-top: 16px" *ngIf="posts.length <=0">No posts added yet!!</p>
