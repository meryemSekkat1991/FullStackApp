<mat-accordion *ngIf="posts.length>0" multi="true" style="margin-bottom: 10px">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
     {{post.title}}
    </mat-expansion-panel-header>
    {{post.content}}
    <mat-action-row>
      <button mat-button  [routerLink]="['/edit', post._id]">Edit</button>
      <button mat-button color="warn" (click)="onDelete(post)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text" style="margin-top: 16px" *ngIf="posts.length <=0">No posts added yet!!</p>
